<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('bmi_calculator.home') }}">Home</a></li>
            <li><a href="{{ url_for('bmi_calculator.about') }}">About</a></li>
            <li><a href="{{ url_for('bmi_calculator.blog') }}">Blog</a></li>
            <li><a href="{{ url_for('bmi_calculator.contact') }}">Contact</a></li>
            <li><a href="{{ url_for('bmi_calculator.login') }}">Login</a></li>
            <li><a href="{{ url_for('bmi_calculator.register') }}">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
        <form action="{{ url_for('bmi_calculator.send_message') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BMI Care. All rights reserved.</p>
    </footer>
</body>
</html>
