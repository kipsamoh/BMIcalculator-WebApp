<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('bmi_calculator.home') }}">Home</a></li>
            <li><a href="{{ url_for('bmi_calculator.about') }}">About</a></li>
            <li><a href="{{ url_for('bmi_calculator.blog') }}">Blog</a></li>
            <li><a href="{{ url_for('bmi_calculator.contact') }}">Contact</a></li>
            <li><a href="{{ url_for('bmi_calculator.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('bmi_calculator.logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Age:</strong> {{ user.age }}</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BMI Care. All rights reserved.</p>
    </footer>
</body>
</html>
